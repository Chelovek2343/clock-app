<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clock App</title>
</head>

<body>

    <section class="main">
        <div class="container">
            <div class="header">
                <div class="quotes">
                    <div class="text">
                        <p id="quote">The purpose of our lives is to be happy.</p>
                    </div>
                    <div class="author">
                        <p id="author">Dalai Lama</p>
                    </div>
                </div>
                <div class="refresh_button">
                    <button id="refresh_button">
                        <i class="fas fa-refresh"></i>
                    </button>
                </div>
            </div>
            <div class="time_main">
                <div class="main_inner">
                    <div class="inner">
                        <div class="time_inner">
                            <div class="icon"></div>
                            <p id="textDate"></p>
                        </div>
                        <div class="time_date">
                            <p id="time"><span></span></p>
                        </div>
                        <div class="location">
                            <p id="country"></p>
                        </div>
                    </div>
                    <div class="butn">
                        <button id="more">More <i class="fas fa-chevron-down"></i></button>
                    </div>
                </div>
            </div>
            <div class="description">
                <div class="wrapper">
                    <div class="col_1">
                        <div class="description_location">
                            <span>Current timezone</span>
                            <p id="location"></p>
                        </div>
                        <div class="day_year">
                            <span>day of the year</span>
                            <p id="dayYear"></p>
                        </div>
                    </div>
                    <div class="col_2">
                        <div class="day_week">
                            <span>day of the week</span>
                            <p id="dayWeek"></p>
                        </div>
                        <div class="week_number">
                            <span>week number</span>
                            <p id="weekNumber"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
